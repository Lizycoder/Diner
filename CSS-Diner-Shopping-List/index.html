<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<meta name="keywords" content="Dinner, food">
	<meta name="description"> 
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
		<ul class="checkboxes">
			<li>
				<label>
					<input type="checkbox">
					<span>A lot of pickles</span>
					<small>for the next lessons about CSS</small>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>10 apples</span>
					<small>for more CSS manipulations</small>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>20 oranges</span>
					<small>because they are awesome</small>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>13 plates</span>
					<small>hm... they always disappear</small>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>15 bentos</span>
					<small>hm... they always disappear</small>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span id="last list">1 bottle of Sake</span>
					<small>for my friends</small>
				</label>
			</li>
		</ul>
	<footer>
		Bon appetit
	</footer>

</body>
</html>
